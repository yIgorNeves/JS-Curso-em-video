<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro?</title>
</head>
<body>
    <h1>Qual pais você esta morando?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    <script>
        function nacionalidade() {
            var pais = document.getElementById('pais')
            var res = document.getElementById('res')
            var nome = (pais.value).toUpperCase()
            if (nome != "BRASIL") {
                res.innerText = 'Você é estrangeiro!'
            } else {
                res.innerText = 'Você é brasileiro!'
            }
        }
    </script>
    
</body>
</html>
